<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todoapp.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1 id="greeting">Hey, User!</h1>
            <button id="toggle-mode">Dark Mode</button>
        </header>
        <div class="todo-input">
            <button id="add-todo-btn">Add To-Do</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="clear-all">Clear All</button>
    </div>

    <!-- Modal for adding/editing To-Do -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="todo-input" placeholder="Enter your to-do">
            <button id="save-todo">Save</button>
        </div>
    </div>

    <!-- Sign-In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <input type="text" id="first-name-input" placeholder="Enter your first name">
            <button id="signin-btn">Sign In</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to delete this to-do?</h2>
            <button id="confirm-delete">Yes, Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>
    <!-- Clear All Confirmation Modal -->
    <div id="clear-all-modal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to clear all to-dos?</h2>
            <button id="confirm-clear-all">Yes, Clear All</button>
            <button id="cancel-clear-all">Cancel</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
